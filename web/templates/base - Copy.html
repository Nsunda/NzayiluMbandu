<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{STATIC_URL|default:"/static/"}}assets/ico/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL|default:"/static/"}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL|default:"/static/"}}css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- Custom styles for this template 
    <link href="navbar-fixed-top.css" rel="stylesheet"> -->
    <div class="banner">
        <a href="imagem do banner">
            
        </a>
    </div>

    <title>Módulo de Criação de Termo</title>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{% block nome_modulo %}{% endblock %}</a>
        </div>

        {% block SelectMenu %}
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="solicitacao">Solicitacoes</a></li>
            <li><a href="termos">Termos</a></li>
            <li><a href="certificacao">Certificacao</a></li>
          </ul>
        </div>
        {% endblock %}
       
      </div>
    </div>


    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>{% block titulo_pagina %}{% endblock %}</h1>
        {% block ContentPlaceHolder %}
        {% endblock %}

      </div>

    </div> <!-- /container -->


    
    {% block ReferenciasJavascript %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{STATIC_URL|default:"/static/"}}js/bootstrap.min.js"></script>
    {% endblock %}
  </body>
</html>
